<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark bg-opacity-75 bg-gradient">
    <div class="home">
        <div class="searchblock d-flex justify-content-center align-items-center pt-5 pb-4 container-sm h-100"
            style="max-width: 640px;">
            <form method="POST" id="search-form" class="search input-group input-group-sm">
                <input type="text" class="form-control searchInput fs-6 shadow" placeholder="Search Github profile"
                    type="search" name="searchInput">
                <button class="btn bg-dark bg-gradient text-white px-5 py-2 fs-6 shadow" type="submit">Search</button>
            </form>
        </div>
        <div class="message d-flex justify-content-center"></div>
    </div>

    <div class="container d-none" id="info">
        <div class="my-5 d-flex justify-content-center">
            <div id="profile" class="flex-row justify-content-center card p-0 shadow-lg"></div>
        </div>

        <ul class="list-unstyled row row-cols-4 gap-0 column-gap-3" id="repos"></ul>

        <footer class="text-center my-3 mb-5">
            <a href="javascript:window.location.reload()" class=" btn bg-dark bg-gradient text-white px-4">Search another profile</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
